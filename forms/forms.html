<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
</head>
<body>
  <h1>Student Registration Form</h1>
  <p>Please fill out the form below to register.</p>

  <form action="">
    <fieldset>
      <legend>Personal Information</legend>

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br><br>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br><br>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required><br><br>


      Gender:
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br><br>
      <!-- <input type="radio" id="other" value="other">
      <label for="other">Other</label><br><br> -->

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required><br><br>
    </fieldset>

    <fieldset>
      <legend>Address Information</legend>
      
      <label for="fddress">Address:</label><br>
      <textarea name="address" id="address" rows="3" cols="40"></textarea><br><br>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required><br><br>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required><br><br>

      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" required><br><br>
    </fieldset>

    <fieldset>
      <legend>Educational Information</legend>
    
      <label for="highschool">High School:</label>
      <input type="text" id="highschool" name="highschool"><br><br>
    
      <label for="gpa">GPA:</label>
      <input type="text" id="gpa" name="gpa"><br><br>
    
      <label for="major">Intended Major:</label>
      <input type="text" id="major" name="major"><br><br>
    
      <label for="gradYear">Year of Graduation:</label>
      <input type="number" id="gradYear" name="gradYear" min="1900" max="2100">
    </fieldset>

    <fieldset>
      <legend>Additional Information</legend>
    
      <label for="hobbies">Interests and Hobbies:</label><br>
      <textarea id="hobbies" name="hobbies" rows="3" cols="40"></textarea><br><br>
    
      <label for="comments">Additional Comments:</label><br>
      <textarea id="comments" name="comments" rows="3" cols="40"></textarea>
    </fieldset>
    
    <!-- Additional Info -->
    <fieldset>
      <legend>Additional Information</legend>
      <label for="hobbies">Interests and Hobbies:</label><br>
      <textarea id="hobbies" name="hobbies" rows="3" cols="40"></textarea><br><br>
      <label for="comments">Additional Comments:</label><br>
      <textarea id="comments" name="comments" rows="3" cols="40"></textarea>
    </fieldset>

    <!-- Submit Button -->
    <br>
    <input type="submit" value="Register">
  </form>

  <!-- Footer -->
  <br><br>
  <footer>
    <p>Â© 2024 Student Registration. All rights reserved.</p>
  </footer>
</form>
</body>
</html>
